<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function init(){
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        
        ctx.strokeStyle = "#ff0000"; // 赤
        ctx.fillStyle = "00cccc";
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.shadowColor = "#000000";
        ctx.shadowBlur = 20;
        
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(180, 250);
        ctx.stroke();
        
        ctx.fillRect(300, 100, 100, 150);
        
        ctx.strokeRect(500, 100, 100, 150);
      }
      
      let result = 0;
      for (let i = 7; i <= 7777777; i++){
        if(i % 7 == 0 && i.toString().indexOf("7") != -1){
          let array = Array.from(String(i));
          result += array.filter(function(e){
            return e == "7";
          }).length;
          
        }
      }
      console.log("数は" + result);
      
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="700" height="400"></canvas>
  </body>
</html>
