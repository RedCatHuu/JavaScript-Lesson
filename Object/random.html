<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      let r = null;
      // 0~5の乱数生成
      function random(){
        r = Math.floor(Math.random() * 6);
        document.getElementById("putout").textContent = r;
      }
      
      // 2~4の乱数生成
      function random2(){
        r = Math.floor(Math.random() * 3) + 2;
        document.getElementById("putout2").textContent = r;
      }
      
      
    </script>
  </head>
  <body>
    <button onclick="random()">0~5の乱数生成</button>
    <p id="putout"></p>
    <button onclick="random2()">2~4の乱数生成</button>
    <p id="putout2"></p>
  </body>
</html>
