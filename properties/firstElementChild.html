<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>firstElementChild</title>
</head>
  <body>
    <ul id="list">
      <li>First (1)</li>
      <li>Second (2)</li>
      <li>Third (3)</li>
    </ul>
    
    <script>
      const list = document.getElementById("list");
      console.log(list.firstElementChild);
      // logs "<li>First (1)</li>"
      console.log(list.firstElementChild.textContent);
      // logs "First (1)"
    </script>
  </body>
</html>
